<!DOCTYPE html>
<html lang="en">

<head>
    <title>Word Search</title>
    <meta charset="utf-8">
    <meta name="description" content="Help users gain a better understanding and feeling of words.">
    <meta name="keywords" content="word, definition, sentiment, poetry, question, lyrics, news">
    <meta name="author" content="Peter Yoon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container-index">
        <h1>WORD</h1>
        <form id="js-form">
            <div class="search-index">                
                <i class="fa fa-search"></i>
                <input type="search" name="word-search" id="word-search" placeholder="Search">
            </div>
            <div class="button-container">
                <input class="button" type="submit" value="Search">
                <input class="button" type="submit" value="Random Word" formaction="">
            </div>
        </form>
        <div id="js-error-message"></div>
        <hr class="hr-poem">
        <div class="poem">
            <p>A word is dead<br>
                When it is said,<br>
                Some say.<br>
                I say it just<br>
                Begins to live<br>
                That day.<br><br>
                â€”Emily Dickinson<br>
                <i>A Word is Dead</i></p>
        </div>
    </div>
