<!DOCTYPE html>
<html lang="en">

<head>
    <title>Word Search</title>
    <meta charset="utf-8">
    <meta name="description" content="Help users gain a better understanding and feeling of words.">
    <meta name="keywords" content="word, definition, sentiment, poetry, question, lyrics, news">
    <meta name="author" content="Peter Yoon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/peyo/portfolio-website/master/images/favicon.ico"
        type="image/x-icon">
</head>

<body>
    <div class="container-result">
        <div class="container-form">
            <form id="js-form">
                <div class="search-result">
                    <i class="fa fa-search"></i>
                    <input type="search" name="word-search" id="word-search" Placeholder="Search">
                </div>
                <div class="wotd">
                    <input class="button" type="submit" value="Random Word">
                </div>
            </form>
        </div>
        <div class="container-content">
            <div class="definition-con">
                <div class="title">
                    <span id="def-title"></span>
                </div>
                <div class="text">
                    <span id="def"></span>
                </div>
            </div>
            <div class="etymology-con">
                <div class="title">
                    <span class="ety-title">Etymology</span>
                </div>
                <div class="text">
                    <span id="ety"></span>
                </div>
            </div>
            <div class="sentiment-score-con">
                <div class="title">
                    <span class="sen-title">Sentiment Score</span>
                </div>
                <div class="text">
                    <span class="sen">sen</span>
                </div>
            </div>
            <div class="poetry-con">
                <div class="title">
                    <span class="poe-title">Poe-title</span>
                </div>
                <div class="text">
                    <span class="sen">poe</span>
                </div>
            </div>
            <div class="book-con">
                <div class="title">
                    <span class="boo-title">Boo-title</span>
                </div>
                <div class="book-cover-container">
                    <div><img class="book-cover" src="https://via.placeholder.com/150x175" alt="Image of book."></div>
                </div>
            </div>
            <div class="other-books-con">
                <div class="title">
                    <span class="oth-title">Oth-title</span>
                </div>
                <div class="oth-cover-container">
                    <div><img class="book-cover" src="https://via.placeholder.com/150x175" alt="Image of book."></div>
                    <div><img class="book-cover" src="https://via.placeholder.com/130x120" alt="Image of book."></div>
                    <div><img class="book-cover" src="https://via.placeholder.com/140x135" alt="Image of book."></div>
                </div>
            </div>
            <div class="question-con">
                <div class="title">
                    <span class="que-title">Que-title</span>
                </div>
                <div class="text">
                    <span class="que">que</span>
                </div>
            </div>
            <div class="lyrics-con">
                <div class="title">
                    <span class="lyr-title">Lyrics</span>
                </div>
                <div class="song-title">
                    <span class="song">song title</span>
                </div>
                <div class="lyr-text">
                    <span class="lyr">lyr</span>
                </div>
                <div class="yt-container">
                    <div><img class="book-cover" src="https://via.placeholder.com/560x315" alt="Image of book."></div>
                </div>
            </div>
            <div class="news-headline-con">
                <div class="title">
                    <span class="new-title">New-title</span>
                </div>
                <div class="text">
                    <span class="new">new</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
